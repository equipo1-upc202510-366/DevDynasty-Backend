# Spring Application Name
spring.application.name=AgroControl Backend

# Spring DataSource Configuration (ahora leyendo de variables de entorno de Railway)
# Puedes usar una sola variable DATABASE_URL si Railway la proporciona
# spring.datasource.url=${DATABASE_URL}
# O construirla a partir de las variables separadas (más común con MySQL en Railway)
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
# La línea del driver class name a menudo no es necesaria si la URL es correcta,
# pero puedes dejarla o configurarla también con una variable si quieres:
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.agrocontrol.backend.shared.infrastructure.persistence.jpa.SnakeCasePhysicalNamingStrategy

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties - ¡Recomendado mover estas también a variables de entorno por seguridad!
authorization.jwt.secret = ${JWT_SECRET}
authorization.jwt.expiration.days = ${JWT_EXPIRATION_DAYS:-7} # Ejemplo con valor por defecto